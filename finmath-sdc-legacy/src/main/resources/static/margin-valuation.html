<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Include Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="display-3">finmath Valuation Oracle: Margin Calculator</h1>

    <p class="lead">
        Perform a valuation of the settlement (margin) based on product data and two market data sets.
    </p>

    <div id="content">
    </div>

    <footer class="footer">
        <div class="container">
            <a href="http://finmath.net">finmath.net</a>
        </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
<script type="text/javascript">
    function readFileAsText(file) {
        return new Promise(function(resolve,reject){
            let fr = new FileReader();

            fr.onloadend = function(){
                resolve(fr.result);
            };

            fr.onerror = function(){
                reject(fr);
            };

            fr.readAsText(file);
        });
    }

    function toJson(response) {
      if (response.status >= 200 && response.status <= 299) {
        return response.json();
      } else {
        throw Error(response.statusText);
      }
    }

</script>
<script type="text/javascript">
const app = new Vue({
    data: () => ({
        tradeDataFile: null,
        marketDataStartFile: null,
        marketDataEndFile: null,
        tradeData: null,
        marketDataStart: null,
        marketDataEnd: null,
        valuationResult: 'N/A'
    }),
    template: `
        <div class="container">
            <div class="bg-light border rounded-3 py-4 px-4 my-4">
                <h2 class="display-5">Input Data</h2>
                <div class="form-group">
                    <label class="">Product:</label>
                    <div class="input-group input-group-md">
                        <input class="form-control" type="file" aria-describedby="basic-addon3"
                               aria-label="Product Data File" @change="uploadProductFile" ref="tradeDataFile"/>
                    </div>

                    <br/>
                    <label class="">Market Data at Start of Period:</label>
                    <div class="input-group input-group-md">
                        <input class="form-control" type="file" aria-label="Market Data Start File"
                               @change="uploadMarketDataStartFile" ref="marketDataStartFile"/>
                    </div>

                    <br/>
                    <label class="">Market Data at End of Period:</label>
                    <div class="input-group input-group-md">
                        <input class="form-control" type="file" aria-label="Market Data Ebd File"
                               @change="uploadMarketDataEndFile" ref="marketDataEndFile"/>
                    </div>

                    <br/>

                    <button class="btn btn-primary btn-lg" @click="calculate">calculate</button>
                    </div>
                </div>
                <div class="bg-light border rounded-3 py-4 px-4 my-4">
                <h2 class="display-5">Result</h2>
                <div class="container">
                    <p class="lead">
                        Valuation Result: {{ valuationResult }}
                    </p>
                </div>
            </div>
        </div>
    `,
    methods: {
      uploadProductFile() {
        this.tradeDataFile = this.$refs.tradeDataFile.files[0];
      },
      uploadMarketDataStartFile() {
        this.marketDataStartFile = this.$refs.marketDataStartFile.files[0];
      },
      uploadMarketDataEndFile() {
        this.marketDataEndFile = this.$refs.marketDataEndFile.files[0];
      },
      calculate() {
        let files = [ this.tradeDataFile, this.marketDataStartFile, this.marketDataEndFile ];
        let readers = [];

        // Store promises in array
        for(let i = 0;i < files.length;i++){
            readers.push(readFileAsText(files[i]));
        }

        // Trigger Promises
        Promise.all(readers).then((values) => {
            fetch('/valuation/margin', {
                method: 'POST',
                headers: {
                  'Accept': 'application/json',
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  tradeData: values[0],
                  marketDataStart: values[1],
                  marketDataEnd: values[2],
                  valuationDate: ""
                })
            })
            .then(toJson)
            .then(result => {
                this.valuationResult = result['value'] + " " + result['currency'];
            }).catch((error) => {
                this.valuationResult = 'Error. Check your input or the log. ' + error;
            });
        });
      }
    }
  });
  app.$mount("#content");

</script>
</body>
</html>
