type: object
required:
  - firstCounterparty
  - secondCounterparty
  - tradeType
  - marginBufferAmount
  - terminationFeeAmount
  - notionalAmount
  - currency
  - tradeDate
  - effectiveDate
  - terminationDate
  - dailySettlementTime
#  - fixedPayingParty
  - fixedRate
#  - fixedDayCountFraction
#  - fixedPaymentFrequency
#  - floatingPayingParty
#  - floatingRateIndex
#  - floatingDayCountFraction
#  - floatingFixingDayOffset
#  - floatingPaymentFrequency
#  - valuationSymbols
  - marketDataProvider
  - receiverPartyID
properties:
  firstCounterparty:
    $ref: "Counterparty.yml"
  secondCounterparty:
    $ref: "Counterparty.yml"
  tradeType:
    type: string
  marginBufferAmount:
    type: number
    format: double
    minimum: 0.0
  terminationFeeAmount:
    type: number
    format: double
    minimum: 0.0
  notionalAmount:
    type: number
    format: double
    minimum: 0.0
  currency:
    type: string
  uniqueTradeIdentifier:
    type: string
  tradeDate:
    type: string
    format: date-time
  effectiveDate:
    type: string
    format: date-time
  terminationDate:
    type: string
    format: date-time
  dailySettlementTime:
    type: string
    pattern: '[0-9]{2}:[0-9]{2}'
  fixedPayingParty:
    $ref: "Counterparty.yml"
  fixedRate:
    type: number
    format: double
  fixedDayCountFraction:
    type: string
    #default: "30E/360"
  fixedPaymentFrequency:
    $ref: "PaymentFrequency.yml"
  floatingPayingParty:
    $ref: "Counterparty.yml"
  floatingRateIndex:
    type: string
    #default: "EURIBOR 6M"
  floatingDayCountFraction:
    type: string
    #default: "ACT/360"
  floatingFixingDayOffset:
    type: integer
    format: int32
    minimum: -2
    maximum: 2
    #default: -2
  floatingPaymentFrequency:
    $ref: "PaymentFrequency.yml"
  valuationSymbols:
    type: array
    items:
      $ref: "FrontendItemSpec.yml"
  marketDataProvider:
    type: string
    description: "former known as currentGenerator"
  receiverPartyID:
    type: string
    description: "point of view for the valuation results"
  fixPayerPartyID:
    type: string
  fixedRollConvention:
    $ref: "RollConvention.yml"
  floatingRollConvention:
    $ref: "RollConvention.yml"
