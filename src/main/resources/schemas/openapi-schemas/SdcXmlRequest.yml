type: object
required:
  - firstCounterparty
  - secondCounterparty
  - marginBufferAmount
  - terminationFeeAmount
  - notionalAmount
  - currency
  - tradeDate
  - effectiveDate
  - terminationDate
  - fixedPayingParty
  - fixedRate
  - fixedDayCountFraction
  - fixedPaymentFrequency
  - floatingPayingParty
  - floatingRateIndex
  - floatingDayCountFraction
  - floatingFixingDayOffset
  - floatingPaymentFrequency
properties:
  firstCounterparty:
    $ref: "Counterparty.yml"
  secondCounterparty:
    $ref: "Counterparty.yml"
  marginBufferAmount:
    type: number
    format: double
    minimum: 0.0
  terminationFeeAmount:
    type: number
    format: double
    minimum: 0.0
  notionalAmount:
    type: number
    format: double
    minimum: 0.0
  currency:
    type: string
  tradeDate:
    type: string
    format: date-time
  effectiveDate:
    type: string
    format: date-time
  terminationDate:
    type: string
    format: date-time
  fixedPayingParty:
    $ref: "Counterparty.yml"
  fixedRate:
    type: number
    format: double
  fixedDayCountFraction:
    type: string
  fixedPaymentFrequency:
    $ref: "PaymentFrequency.yml"
  floatingPayingParty:
    $ref: "Counterparty.yml"
  floatingRateIndex:
    type: string
  floatingDayCountFraction:
    type: string
  floatingFixingDayOffset:
    type: integer
    format: int32
    minimum: -2
    maximum: 2
  floatingPaymentFrequency:
    $ref: "PaymentFrequency.yml"
