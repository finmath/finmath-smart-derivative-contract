openapi: "3.0.0"

info:
  version: 1.0.0
  title: Swagger
  license:
    name: Apache 2.0

servers:
  - url: http://localhost:9090/

paths:
  /valuation/value:
    post:
      summary: Request mapping for the value
      operationId: value
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - marketDataStart
                - marketDataEnd
                - tradeData
                - valuationDate
              properties:
                marketData:
                  type: string
                tradeData:
                  type: string
                valuationDate:
                  type: string
      responses:
        '200':
          description: Value was calculated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValueResult"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /valuation/margin:
    post:
      summary: Request mapping for the margin
      operationId: margin
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - marketDataStart
                - marketDataEnd
                - tradeData
                - valuationDate
              properties:
                marketDataStart:
                  type: string
                marketDataEnd:
                  type: string
                tradeData:
                  type: string
                valuationDate:
                  type: string
      responses:
        '200':
          description: Margin was calculated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MarginResult"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /valuation/test/product:
    post:
      summary: Request mapping for the value of a product (using fixed market data)
      operationId: testProductValue
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - tradeData
              properties:
                tradeData:
                  type: string
                  format: binary
      responses:
        '200':
          description: Value was calculated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValueResult"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /info/git:
    get:
      summary: Request info on Git version and tags
      operationId: info-git
      responses:
        '200':
          description: Info returned
          content:
            application/json:
              schema:
                type: string
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /info/finmath:
    get:
      summary: Request info on finmath-lib version and tags
      operationId: info-finmath
      responses:
        '200':
          description: Info returned
          content:
            application/json:
              schema:
                type: string
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  schemas:
    ValueResult:
      type: object
      required:
        - value
        - currency
        - valuationDate
      properties:
        value:
          type: number
        currency:
          type: string
        valuationDate:
          type: string
    MarginResult:
      type: object
      required:
        - value
        - currency
        - valuationDate
      properties:
        value:
          type: number
        currency:
          type: string
        valuationDate:
          type: string
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    XmlResponse:
      type: object
      required:
        - xmlBody
      properties:
        xmlBody:
          type: string